    <style>
        .page-header {
    position: relative;
    width: 100%;
    background: #ffffff;
    border-bottom: 1px solid #d2d2d2;
}

.page-header::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 55%;
    height: 100%;
    background: url('../../assets/banners/banner7.jpg') left 50% / cover no-repeat;
    filter: contrast(1.05) brightness(1.15);
    opacity: 0.45;
    pointer-events: none;
    mask-image: linear-gradient(to left,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,0.9) 70%,
        rgba(0,0,0,0) 100%);
    -webkit-mask-image: linear-gradient(to left,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,0.9) 70%,
        rgba(0,0,0,0) 100%);
    animation: bannerImageSlideIn 1s ease-out;
}

.page-header::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 60%;
    height: 100%;
    background: linear-gradient(to left,
        transparent 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0.2) 100%);
    pointer-events: none;
    z-index: 1;
}

.page-header-wrapper {
    max-width: 1200px;
    margin: 0 auto;
    min-height: 140px;
    position: relative;
    display: flex;
    align-items: center;
}

.page-header-content {
    padding: 30px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 8px;
    position: relative;
    z-index: 1;
    max-width: 520px;
    animation: bannerTextSlideIn 1s ease-out;
}

.page-header-image {
    display: none;
}

.page-header-accent {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 4px;
    height: 60px;
    background: #ff6600;
    z-index: 2;
}

.page-header .breadcrumb {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
}

.page-header .breadcrumb a {
    color: #6b7280;
    text-decoration: none;
    transition: color 0.2s ease;
}

.page-header .breadcrumb a:hover {
    color: #ff6600;
}

.page-header .breadcrumb-separator {
    color: #d1d5db;
    font-size: 9px;
}

.page-header .breadcrumb-current {
    color: #374151;
    font-weight: 500;
}

.page-header h1 {
    font-family: 'Rubik', sans-serif;
    font-size: 32px;
    font-weight: 700;
    color: #0a1e42;
    margin: 0;
    line-height: 1.2;
}

/* Responsive */
@media (max-width: 768px) {
    .page-header {
        background: #ffffff;
    }

    .page-header::after {
        display: none;
    }

    .page-header-wrapper {
        min-height: auto;
    }

    .page-header-content {
        padding: 24px 20px;
    }

    .page-header h1 {
        font-size: 24px;
    }
}

/* Banner animations */
@keyframes bannerTextSlideIn {
    from {
        opacity: 0;
        transform: translateX(-60px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes bannerImageSlideIn {
    from {
        opacity: 0;
        transform: translateX(40px);
    }
    to {
        opacity: 0.45;
        transform: translateX(0);
    }
}
    </style>

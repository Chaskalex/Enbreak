<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ENBREAK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-banner {
            width: 100%;
            height: 320px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0px;
            overflow: hidden;
        }

        .page-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('../../assets/backgrounds/bg14.jpg') center/cover no-repeat;
            filter: blur(5px);
            z-index: 0;
        }

        .page-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(2, 40, 80, 0.6);
            z-index: 1;
        }

        .page-banner .banner-content {
            text-align: center;
            z-index: 2;
            max-width: 1200px;
            padding: 0 20px;
        }

        .page-banner .breadcrumb {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .page-banner .breadcrumb a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .page-banner .breadcrumb a:hover {
            color: #ff6600;
            border-bottom-color: #ff6600;
        }

        .page-banner .breadcrumb-separator {
            margin: 0 10px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .page-banner .breadcrumb-current {
            color: #fff;
        }

        .page-banner h1 {
            font-size: 50px;
            color: #fff;
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 767.98px) {
            .page-banner {
                height: 250px;
            }
            .page-banner h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Page Loader -->
    <div id="page-loader">
        <div class="loader-content">
            <img src="../../assets/logo/loading.png" alt="Loading" class="loader-logo">
            <svg class="circular" role="img" aria-label="Cargando">
                <circle class="path-bg" cx="90" cy="90" r="80" fill="none" stroke-width="6"/>
                <circle class="path" cx="90" cy="90" r="80" fill="none" stroke-width="6" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Banner Section -->
    <main style="padding: 0; margin: 0;">
        <section class="page-banner">
            <div class="banner-content">
                <nav class="breadcrumb">
                    <a href="/">Inicio</a>
                    <span class="breadcrumb-separator">></span>
                    <span class="breadcrumb-current">Contacto</span>
                </nav>
                <h1>Contacto</h1>
            </div>
        </section>

        <!-- Your page content goes here -->
        <section class="your-section">
            <h1>Your Page Content</h1>
            <p>Add your content here...</p>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

<script src="../../js/layout.js"></script>
<script src="../../js/script.js" defer></script>

</body>
</html>
